services:
  pepper-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - PUBLIC_URL=/pepper
    restart: unless-stopped
    expose:
      - "3000"  # Internal only - Caddy reverse proxy handles external access
    environment:
      - NODE_ENV=production
    networks:
      - coolify
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  coolify:
    external: true
